---

- name: get supported objects for reference
  community.datapower.config_info:
    domain: default

- name: Get WebGUI
  community.datapower.get_config:
    domain: default
    class_name: WebGUI

- name: Update WebGUI port
  community.datapower.apply_config:
    domain: default
    class_name: WebGUI
    name: WebGUI-Settings
    state: present
    config:
      LocalPort: "{{ item }}"
  loop:
    - 9090

    